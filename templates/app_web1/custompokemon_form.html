{% extends "app_web1/base.html" %}

{% block searchArea %}
{% endblock searchArea %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label class="p-1 mt-5 rounded bg-primary text-white" for="{{ form.name.id_for_label }}">Name:</label>
        {{ form.name }}  
    </div>
    <div class="form-group">
        <label class="p-1 mt-2 rounded bg-primary text-white" for="{{ form.number.id_for_label }}">Number:</label>
        {{ form.number }}  
    </div>
    <div class="form-group">
        <label class="p-1 mt-2 rounded bg-primary text-white" for="{{ form.type_primary.id_for_label }}">1° Type:</label>
        {{ form.type_primary }}  
    </div>
    <div class="form-group">
        <label class="p-1 mt-2 rounded bg-primary text-white" for="{{ form.type_secondary.id_for_label }}">2° Type:</label>
        {{ form.type_secondary }}  
    </div>
    <div class="form-group">
        <label class="p-1 mt-2 mb-1 rounded bg-primary text-white"  for="{{ form.image.id_for_label }}">Image:</label>
        {{ form.image }}  
    </div>
    <input class="p-1 mt-1 mb-5 btn rounded bg-primary text-white" type="submit" value="Salvar">
    <input class="p-1 mt-1 mb-5 btn rounded bg-primary text-white" type="reset" value="Cancelar" onclick="location.href = {% url 'app_web1:list' %}">
</form>
{% endblock content %}
